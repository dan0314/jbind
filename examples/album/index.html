<!DOCTYPE html>
<html>
    <head>
        <title>Album</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/ablum.css">
    </head>
    <body>
        <div class="album-list-mod" id="album-list-mod" j-show="isShow" style="display: none;">
            <div class="album-mod" j-repeat="albums" j-del="pics">
                <div class="album-header">
                    <h3 j-text="date"></h3>
                    <p><span j-text="des"></span><i class="arrow"></i></p>
                    <span class="author" j-text="author | whoUpload"></span>
                </div>
                <div class="album-pic clearfix">
                    <div class="pic-item" j-repeat="pics" j-on="tap: dealPic(this)" j-class="selected: selected">
                        <img j-attr="src: url">
                        <div class="mask"></div>
                    </div>
                </div>
            </div>

            <div j-show="albums | noLength" class="album-null">啥都没有，请上传</div>
        </div>

        <div class="manage-tool-mod" id="manage-tool-mod" style="display: none;" j-show="isShow">
            <div class="grid-2" j-repeat="buttons">
                <button class="ui-button ui-block" j-on="tap: todo(this)" j-text="text"></button>
            </div>
        </div>

        <div class="slider-mod" id="slider-mod" style="display: none" j-show="images | hasLength" j-on="tap: close">
            <div j-repeat="images" class="slider-img">
                <img j-attr="src: url">
            </div>
        </div>
        <!--[if lt IE 10]><script src='../../public/components/es5-shim/es5-shim.js'></script><![endif]-->
        <script src="../../public/components/jquery/dist/jquery.js"></script>
        <script src="../../dist/jbind.js"></script>
        <script src="js/slider.js"></script>
        <script src="js/album-list.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
